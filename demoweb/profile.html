<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile - AuraLite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">âœ¨ AuraLite</div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="interview.html" class="nav-link">Practice</a>
        <a href="#" id="logout-link" class="nav-link">Logout</a>
      </div>
    </div>
  </nav>

  <main class="dashboard-container">
    <header class="dashboard-header">
      <div>
        <h1 id="profile-name">Profile</h1>
        <p id="profile-email">you@example.com</p>
      </div>
      <div class="user-info">
        <button id="edit-profile-btn" class="btn btn-secondary">Edit Profile</button>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </div>
    </header>

    <section class="metrics-section">
      <h2>Session History</h2>
      <div class="session-table-container">
        <table class="session-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Role</th>
              <th>Difficulty</th>
              <th>Score</th>
              <th>Duration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="profile-sessions">
            <tr class="empty-state"><td colspan="6">No sessions yet. <a href="interview.html">Start a practice</a></td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Edit Profile</h3>
        <div class="auth-form">
          <input id="edit-name" placeholder="Full name">
          <input id="edit-email" placeholder="Email" disabled>
          <button id="save-profile-btn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="profile.js"></script>
</body>
</html>
